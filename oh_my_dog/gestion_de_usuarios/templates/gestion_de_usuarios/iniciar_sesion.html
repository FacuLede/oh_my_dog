{% extends "gestion_de_usuarios/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
<img src="https://st.depositphotos.com/31068556/51146/v/600/depositphotos_511461970-stock-illustration-concept-design-of-an-empty.jpg" class="img-fluid rounded-start" alt="..." style="border-radius: 4px;">
    
{% else %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px; margin-top: 5%;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <!-- <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inicia sesion</p>   -->
                  <p class="display-4" style="margin-bottom: 10%;">Inicia sesi√≥n</p>
                    <form method="post" action="" class="mx-1 mx-md-4">

                        {% if messages %}
                        {% for m in messages %}
                        <span style="color: red;">{{m}}<span>                        
                     
                        {% endfor %}
                        {% endif %}

                        {% csrf_token %}
                        {{form|crispy}}

                        
                    
                        <button type="submit" class="btn btn-success" style="margin-top: 5%;">Iniciar sesion</button>                    
                    </form>  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">  
                  <img src="https://static.vecteezy.com/system/resources/previews/005/661/991/non_2x/female-veterinarian-checking-up-the-dog-free-vector.jpg"
                    class="img-fluid" alt="Sample image">  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endif %}

{% endblock %}
