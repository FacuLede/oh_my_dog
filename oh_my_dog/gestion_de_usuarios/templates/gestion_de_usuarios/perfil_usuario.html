{% extends "gestion_de_usuarios/base.html" %}
{% block content %}

{% block js %}

<script src= //cdn.jsdelivr.net/npm/sweetalert2@11></script>
<script >
    function delete_user(id) {
        console.log(id)
        Swal.fire({
            "title":"Estás seguro?",
            "text":"Esta acción es irreversible.",
            "icon":"question",
            "showCancelButton":true,
            "cancelButtonText":"Cancelar",
            "confirmButtonText":"Eliminar",
            "reverseButtons":true,
            "confirmButtonColor":"#dc3545",
        })
        .then(function(result){
            if(result.isConfirmed){
                window.location.href = "eliminar_usuario"
            }
        }) 
    }

</script>

{% endblock %}
<div style="background-color:#eee;height: 20%;text-align: center;">
    <h1 class="display-1">Mi perfil</h1>                 
</div>
    

        <div style="background-color: #eee;background-position: center;background-size: cover; align-items: center;justify-content: center;display: flex;">                    
            <div class="card mb-3 element-home-color" style="width: 60%;">
                <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title">Nombre de usuario: {{usuario.username}}</h5>
                    <p class="card-text">Email: {{usuario.email}}</p>
                    <p class="card-text">Dni: {{usuario.dni}}</p>
                    <a class="btn btn-success" href="{% url 'editar_perfil' %}" style="color:white;">Editar</a>
                    <!-- <a class="navbar-brand px-lg-4 btn btn-danger" href="{% url 'eliminar_usuario' %}" style="color:white;">Eliminar</a>    -->
                    <a href ="#" class="btn btn-danger" onclick="delete_user({{usuario.id}})" style="color:white;">Eliminar</a>           
                    </div>                    
                </div>
                </div>
            </div>
        </div>

<div style="background-color:#eee;height: 20%;">
                
</div>

{% endblock %}
