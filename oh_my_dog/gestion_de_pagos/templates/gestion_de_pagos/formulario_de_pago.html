{% extends "gestion_de_usuarios/base.html" %}
{% load crispy_forms_tags %}
{% block content %}    
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px; margin-top: 5%;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <!-- <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inicia sesion</p>   -->
                  <p class="display-4" style="margin-bottom: 10%;">Ingrese los datos de su tarjeta</p>
                  <form class="form-label"action="" method="post">
                    {% csrf_token %}
                    {% if error %}  
                    <div >        
                    <div style="width: 60%;">
                        <p class="alert alert-danger" style="margin-bottom: 5%;" role="alert" > 
                        {{ error }}
                        </p>    
                    </div>                                        
                    </div>
                    {% endif %}  
                    {{ form | crispy }} 
                    <button type="submit" class=" btn btn-success" style="margin-top: 10%;">Continuar</button>
                        
                </form>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
